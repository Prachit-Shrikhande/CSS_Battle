<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elbow</title>
</head>
<style>
    body{
    background:#6592CF;
  }
  .dblue {
    width: 300px;
    height: 200px;
    background: #060F55;
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    margin:42px 0px;
    border-radius: 100px 0px 0px 0px;
  }
  .lblue{
    background:#6592CF;
    width: 250px;
    height:150px;
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    margin: 92px 25px;
    border-radius: 50px 0px 0px 0px;
  }
</style>
<body>
    <div class="dblue"></div>
    <div class="lblue"></div> 
</body>
</html>
